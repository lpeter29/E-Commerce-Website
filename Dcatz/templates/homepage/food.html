<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - E-Commerce Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/food.css' %}">
</head>
<body>

    <section class="sub-picks-section">
        <div class="sub-picks">
            <ul class="sub-picks-list">
                <li>Accessories</li>
                <li>Clothing</li>
                <li>Furniture</li>
                <li>Food</li>
                <li>Toys</li>       
            </ul>
            <span id="sub-picks-span">
                <ul class="sub-picks-list">
                    <li>Promo</li>
                    <li>Free Shipping</li>
                    <li>10% Off Deals</li>
                </ul>
            </span>
            <span>
                <ul class="search-ul">
                    <li>
                        <div class="search-div">
                            <input type="text" name="search" id="search" class="search-bar">
                            <button class="search-button">Search</button>
                        </div>
                    </li>
                </ul>
            </span>
        </div>
    </section>

<main>
    <section class="category-banner">
        <h1>Shop Food</h1>
        <p>Cat Food</p>
    </section>

    <section class="accessories-list">
        <div class="product-item">
            <img src="food1.png" >
            <h3>pic1</h3>
            <p class="price">$150.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="food2.png" >
            <h3>pic2</h3>
            <p class="price">$75.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="food3.png" >
            <h3>pic3</h3>
            <p class="price">$120.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="food4.png" >
            <h3>pic4</h3>
            <p class="price">$250.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="product-item">
            <img src="food5.png" >
            <h3>pic5</h3>
            <p class="price">$60.00</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-item">
            <img src="food6.png" >
            <h3>pic6</h3>
            <p class="price">$60.00</p>
            <button class="add-to-cart">Add to Cart</button>
      
        

    </section>
</main>



</body>
</html>
