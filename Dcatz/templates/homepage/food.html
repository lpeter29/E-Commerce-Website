<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - E-Commerce Store</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/food.css' %}">
</head>
<body>

    <section class="sub-picks-section">
        <div class="sub-picks">
            <ul class="sub-picks-list">
                <li>Accessories</li>
                <li>Clothing</li>
                <li>Furniture</li>
                <li>Food</li>
                <li>Toys</li>       
            </ul>
            <span id="sub-picks-span">
                <ul class="sub-picks-list">
                    <li>Promo</li>
                    <li>Free Shipping</li>
                    <li>10% Off Deals</li>
                </ul>
            </span>
            <span>
                <ul class="search-ul">
                    <li>
                        <div class="search-div">
                            <input type="text" name="search" id="search" class="search-bar">
                            <button class="search-button">Search</button>
                        </div>
                    </li>
                </ul>
            </span>
        </div>
    </section>

<main>
    <section class="category-banner">
        <h1>Shop Food</h1>
        <p>Cat Food</p>
    </section>

    <section class="accessories-list">
        {% for x in all %}
            <div class="product-item">
                <img src="{% static 'all-files/' %}{{ x.file_name }}" >
                <h3>{{ x.item_name }}</h3>
                <p class="price">â‚±{{ x.price }}</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        {% endfor %}
    </section>
</main>



</body>
</html>
