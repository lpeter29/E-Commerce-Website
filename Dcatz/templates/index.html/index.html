<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <!-- Include Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Navbar Styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #002244;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #17a2b8;
    }
  </style>
</head>
<body>
  <!-- Navbar Section -->
  <div class="navbar">
    <div class="logo">D'Catz</div>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#location">Location</a></li>
    </ul>
  </div>

  <!-- Existing Content -->
  <div class="contact-us" onmouseover="handleMouseOver(this)" onmouseout="handleMouseOut(this)">
    <h1>Contact Us</h1>
    <p>Any questions or remarks? Just write us a message!</p>
    <form class="contact-form">
      <input 
        type="email" 
        placeholder="Enter a valid email address" 
        onmouseover="handleMouseOver(this)" 
        onmouseout="handleMouseOut(this)" 
        required
      >
      <input 
        type="text" 
        placeholder="Enter your Name" 
        onmouseover="handleMouseOver(this)" 
        onmouseout="handleMouseOut(this)" 
        required
      >
      <button 
        type="submit" 
        onmouseover="handleMouseOver(this)" 
        onmouseout="handleMouseOut(this)"
      >
        Submit
      </button>
    </form>
  </div>
  
  <div class="info-section">
    <div 
      class="info" 
      onmouseover="handleMouseOver(this)" 
      onmouseout="handleMouseOut(this)" 
      onclick="handleClick('About Club')"
    >
      <div 
        class="icon" 
        onclick="handleClick('Running Guide and Workouts')"
      >
        <i class="fas fa-running"></i>
      </div>
      <h3>About Club</h3>
      <p>Running Guide<br>Workouts</p>
    </div>
    <div 
      class="info" 
      onmouseover="handleMouseOver(this)" 
      onmouseout="handleMouseOut(this)" 
      onclick="handleClick('Phone (Landline')"
    >
      <div 
        class="icon" 
        onclick="handleClick('Contact via Phone')"
      >
        <i class="fas fa-phone"></i>
      </div>
      <h3>Phone (Landline)</h3>
      <p>+912 3 567 8987<br>+912 5 252 3336</p>
    </div>
    <div 
      class="info" 
      onmouseover="handleMouseOver(this)" 
      onmouseout="handleMouseOut(this)" 
      onclick="handleClick('Our Office Location')"
    >
      <div 
        class="icon" 
        onclick="handleClick('Visit Office Location')"
      >
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <h3>Our Office Location</h3>
      <p>The Interior Design Studio Company<br>The Courtyard, Al Quoz 1, Colorado, USA</p>
    </div>
  </div>

  <script>
    function handleMouseOver(element) {
      element.style.boxShadow = "0 8px 12px rgba(0, 0, 0, 1)"; 
      element.style.transform = "scale(1.10)"; 
      element.style.transition = "0.3s"; 
    }

    // Function to handle mouse out for elements (boxes, icons, inputs, and buttons)
    function handleMouseOut(element) {
      element.style.boxShadow = "none"; 
      element.style.transform = "scale(1)"; 
    }
      
      // Function to handle clicks
      function handleClick(section) {
        alert(`You clicked on: ${section}`);
      }
  </script>
</body>
</html>
